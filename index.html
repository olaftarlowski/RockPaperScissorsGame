<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="topnav">
            <a class="active" href="#">GameWorld</a>
            <a href="#">More Games</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
        </div>

    </nav>
    <hr class="navbarBorder">
    <section>
        <div class="pickField">
            <div class="resultSection">
                <span class="showResult">Type</span>
                <div class="showAiResult"></div>
                <button class="playButton">Let's play!</button>
            </div>
            <div class="chooseSection">
                <div class="chooseOptions">
                    <div class="lizardHand hands" data-option="lizard">
                        <div>Lizard</div>
                    </div>
                    <div class="rockHand hands" data-option="rock">
                        <div>Rock</div>
                    </div>
                    <div class="paperHand hands" data-option="paper">
                        <div>Paper</div>
                    </div>
                    <div class="scissorsHand hands" data-option="scissors">
                        <div>Scissors</div>
                    </div>
                    <div class="spockHand hands" data-option="spock">
                        <div>Spock</div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="sectionBorder">
        <div class="resultField">
            <h4>Game results</h4>
            <p>Your choice: <span data-summary="your-choice">-</span></p>
            <p>AI choice: <span data-summary="ai-choice">-</span></p>
            <h3>Winner: <span data-summary="who-win" class="printActual">-</span></h3>
            <h5>Current results</h5>
            <p class="numbers">Number of games: <span>0</span></p>
            <p class="wins">Wins: <span>0</span></p>
            <p class="losses">Losses: <span>0</span></p>
            <p class="draws">Draws: <span>0</span></p>
        </div>
    </section>
    <section class="simulator">
        <div>
            <input type="number" id="simulationNumber">
            <button id="btnSimulation">simulation</button>
        </div>
    </section>

    <script src="main.js" type=""></script>
</body>

</html>
