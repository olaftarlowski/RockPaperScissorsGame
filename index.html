<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="topnav">
            <a class="active" href="#">GameWorld</a>
            <a href="#">More Games</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
        </div>
    </nav>
    <section>
        <div class="pickField">
            <div class="resultSection">
                <span>Choose your type</span>
                <button>Let's play!</button>
            </div>
            <div class="chooseSection">
                <div class="chooseOptions">
                    <div class="lizardHand hands">
                        <div>Lizard</div>
                    </div>
                    <div class="rockHand hands">
                        <div>Rock</div>
                    </div>
                    <div class="paperHand hands">
                        <div>Paper</div>
                    </div>
                    <div class="scissorsHand hands">
                        <div>Scissors</div>
                    </div>
                    <div class="spockHand hands">
                        <div>Spock</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="resultField">
            <h2>Main Game Informations</h2>
        </div>
    </section>

    <script src="main.js" type=""></script>
</body>

</html>
